{% load i18n %}
<html dir='ltr'>
    <head>
        <title>{% trans "Password Reset done" %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="float-right">
            <div style='background-color: #faa;' class='text-white text-center mt-3'> 
                <br>
                <span class='text-dark rounded-pill p-2 fs-3' >{% trans " your password successfully changed !" %}</span><br><br>
                <h6 style='color:black;' class='pb-3'>{% trans "now you can login with new password" %}.</h6>
            </div> 
        </div>
        <div class='text-center mt-4'>
            <a title='home' target='_self' class='btn bg-warning fs-4 rounded-pill px-4' href="{% url 'home' %}" class=" mt-2">{% trans "back home" %}</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
