{% load i18n %}

    <section class="ftco-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mt-4 ">
                    <h2 class="heading-section mb-5 pb-md-4 text-end text-dark me-3">{% trans "categories" %}</h2>
                </div>
                <div class="col-md-12">
                    <div class="featured-carousel owl-carousel">
                        {% for category in categories %}
                            <div class="item ">
                                <a title='محصولات دسته بندی' target='_self' href="{% url 'category_product' category.id %}" class="block-20 d-flex align-items-center rounded-circle highlite" style=" width: 100px;height: 100px; background-image: url('{{category.cover.url}}');"></a>
                                <div class="text p-4">
                                    <h3 class="heading text-center highlite-text"><a title='محصولات دسته بندی' target='_self' class="text-dark" href="{% url 'category_product' category.id %}">{{category.title}}</a></h3>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
